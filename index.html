<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
</head>

<body>
    <header
        class="fixed top-0 right-0 left-0 bg-white z-50 px-4 py-2 flex items-center justify-between border-b border-gray-200">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-gray-100 cursor-pointer">
                <i class="ri-menu-line text-xl"></i>
            </button>
            <div class="flex items-center gap-1 cursor-pointer">
                <i class="ri-youtube-fill text-3xl text-red-600"></i>
                <span class="text-xl font-semibold">Youtube</span>
                <span class="text[10px] text-gray-600">BR</span>
            </div>
        </div>

        <form class="flex-1 max-w-2xl mx-4 flex">
            <input type="text" placeholder="Pesquisar" class="
            flex-1 px-4 py-2 border-gray-300 rounded-l-full rounded-r-0">
            <button class="px-4 py-4 bg-gray-50 border-l-0 border-gray-300 rounded-r-full ">
                <i class="ri-search-line"></i>
            </button>
            <button class="ml-2 px-4 py-2 bg-gray-100 rounded-full hover:bg-gray-200">
                <i class="ri-mic-line"></i>
            </button>
        </form>

        <div class="flex-items-center gap-2">
            <button class="p-2 hover:bg-gray-100 rounded-full">
                <i class="ri-video-add-line text-xl"></i>
            </button>

            <button class="p-2 hover:bg-gray-100 rounded-full">
                <i class="ri-notification-3-line text-xl"></i>
            </button>

            <button class="ml-2 w-8 h-8 bg-purple-600 rounded-full text-white font-semibold">
                M
            </button>
        </div>
    </header>

    <div class="flex pt-14">
        <aside class="fixed left-0 top-14 w-60 bg-white overflow-y-auto py-3">
            <nav class="space-y-1">
                <a href="#" class="flex items-center gap-6 px-6 py-2 bg-gray-100">
                    <i class="ri-home-4-fill text-xl"></i>
                    <span class="text-sm font-medium">Início</span>
                </a>

                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-compass-3-line text-xl"></i>
                    <span class="text-sm font-medium">Explorar</span>
                </a>

                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-play-list-2-line text-xl"></i>
                    <span class="text-sm font-medium">Inscrições</span>
                </a>

                <hr class="mx-6 my-3 text-gray-200">

                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-history-line text-xl"></i>
                    <span class="text-sm font-medium">Histórico</span>
                </a>

                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-time-line text-xl"></i>
                    <span class="text-sm font-medium">Assistir mais tarde</span>
                </a>

                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-thumb-up-line text-xl"></i>
                    <span class="text-sm font-medium">Vídeos Marcados</span>
                </a>

                <hr class="mx-6 my-3 text-gray-200">

                <h3 class="px-6 py-2 text-sm font-medium text-gray-900">Inscrições</h3>

                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <div class="w-6 h-6 bg-red-500 rounded-full"></div>
                    <span class="text-sm font-medium">Tech Channel</span>
                </a>


                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <div class="w-6 h-6 bg-blue-500 rounded-full"></div>
                    <span class="text-sm font-medium">Dev Channel</span>
                </a>


                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <div class="w-6 h-6 bg-green-500 rounded-full"></div>
                    <span class="text-sm font-medium">Info Channel</span>
                </a>
            </nav>
        </aside>

        <main class="flex-1 ml-60 p-6">
            <div class="flex gap-3 mb-6 overflow-x-auto pb-2 pt-4">
                <button class="px-3 py-1 bg-gray-900 text-white rounded-lg text-sm whitespace-nowrap">Tudo</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap">Música</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap">Filmes</button>
                <button
                    class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap">Programação</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap">Podcasts</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap">Notícias</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap">Esportes</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap">Lazer</button>
            </div>

            <div class="grid grid-cols-4 gap-4" id="videos"></div>

        </main>
    </div>
</body>
<script>

    const videos = [
        { title: "Curso de Html", channel: "Rodolfo Mori", views: "130mil", time: "Há dois dias", durations: "10:34" },
        { title: "Curso de Html", channel: "Rodolfo Mori", views: "130mil", time: "Há dois dias", durations: "10:34" },

        { title: "Curso de Html", channel: "Rodolfo Mori", views: "130mil", time: "Há dois dias", durations: "10:34" },
        { title: "Curso de Html", channel: "Rodolfo Mori", views: "130mil", time: "Há dois dias", durations: "10:34" },
        { title: "Curso de Html", channel: "Rodolfo Mori", views: "130mil", time: "Há dois dias", durations: "10:34" },

        { title: "Curso de Html", channel: "Rodolfo Mori", views: "130mil", time: "Há dois dias", durations: "10:34" },

        { title: "Curso de Html", channel: "Rodolfo Mori", views: "130mil", time: "Há dois dias", durations: "10:34" },
        { title: "Curso de Html", channel: "Rodolfo Mori", views: "130mil", time: "Há dois dias", durations: "10:34" },
        { title: "Curso de Html", channel: "Rodolfo Mori", views: "130mil", time: "Há dois dias", durations: "10:34" },
        { title: "Curso de Html", channel: "Rodolfo Mori", views: "130mil", time: "Há dois dias", durations: "10:34" },
        { title: "Curso de Html", channel: "Rodolfo Mori", views: "130mil", time: "Há dois dias", durations: "10:34" },
        { title: "Curso de Html", channel: "Rodolfo Mori", views: "130mil", time: "Há dois dias", durations: "10:34" }
    ];

    const container = document.getElementById("videos")

    videos.forEach((video, i) => {
        const videoCard = document.createElement('div');

        videoCard.className = 'cursor-pointer'

        videoCard.innerHTML = `
        <div class="relative bg-gray-200 rounded-xl overflow-hidden">
            <img src="https://picsum.photos/320/180?random=${i}" class="w-full h-full object-cover">
            <span class="absolute bottom-2 right-2 bg-black bg-opacity-80 text-white text-xs px-1 rounded">${video.duration}</span>
        </div>

        <div class="flex gap-3 mt-3">
            <div>
                <h3 class="font-medium text-sm">${video.title}</h3>
                <p class="text-sm text-gray-600 mt-1 ">${video.channel}</p>
                <p class="text-sm text-gray-600">${video.views}</p>
            </div>
        </div>
        
        `

        container.appendChild(videoCard)

    })

</script>

</html>
